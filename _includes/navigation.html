<header role="banner">
   {% comment %}<h1 class="logo">{{ site.title }}</h1>{% endcomment %}
   <img src="/img/iwpnd-logo.png" alt="iwpnd logo">
      <nav role="navigation">
<ul>
   {% for item in site.data.navigation.links %}
      <li><a href="{{ item.url }}" {% if item.url == page.url %} class="active"{% endif %}>{{ item.title }}</a></li>
   {% endfor %}
</ul>
</nav>
</header>
