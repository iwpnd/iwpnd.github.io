---
layout: default
---

<section class="posts">
<h1>today I learned</h1>
<p>
    <ul>
      {% for post in site.posts %}
      {% if post.tags contains 'til' %}
      <li><a class="post" href="{{ post.url }}">{{ post.title }}</a><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%m-%d-%Y" }}</time></li>
      {% endif %}
      {% endfor %}
    </ul>
	
</section>
